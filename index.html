                    <!-- Post preview-->



                    <script>
                        let list ="";
                        fetch('https://jsonplaceholder.typicode.com/users')
                        .then(response => response.json())
                        .then(json => {
                            json.forEach(users => {
                               list += `<li><strong><br>ID: ${users.id}<br><br>Name: ${users.name}<br><br>Username: ${users.username}
                                <br><br>Email: ${users.email}<br><br>Address: <br> Street: ${users.address.street}
                                <br><br>Suite: ${users.address.suite}<br><br>City: ${users.address.city}<br><br>Zipcode: ${users.address.zipcode}
                                <br><br>Phone: ${users.phone}<br><br>Website: ${users.website}<br><br>Company: <br> Name: 
                                ${users.company.name}<br><br>catchPhrase: 
                                ${users.company.catchPhrase}<br><br>Company: <br> bs: 
                                ${users.company.bs}</strong><br><br></li>`
                            });
                            document.querySelector("ol").innerHTML = list
                        })
                    </script>
