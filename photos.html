        <!-- Google fonts-->

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name="msapplication-TileImage" content="img/logo-ccs-90.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        <script>
            let list ="";
            fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response => response.json())
            .then(json => {
                json.forEach(photos=> {
                   list += `<li style="color: white;"><strong><br>${photos.title}</strong><br><br><img src="${photos.url}" alt="${photos.title}"></li>`
                });
                document.querySelector("ol").innerHTML = list
            })
        </script>
        <style>
            body{
                background-color: black;
            }
        </style>
